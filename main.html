<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Buttons Assignment</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .btn-block {
      display: block;
      width: 100%;
    }
  </style>
</head>
<body class="p-4">

  <!-- Buttons -->
  <div class="d-grid gap-3">

    <!-- Primary Button -->
    <button id="button-1" class="btn btn-primary">Primary Button</button>

    <!-- Outline Secondary Button -->
    <button id="button-2" class="btn btn-outline-secondary">Outline Secondary</button>

    <!-- Success Large Button -->
    <button id="button-3" class="btn btn-success btn-lg">Success Large</button>

    <!-- Danger Small Button -->
    <button id="button-4" class="btn btn-danger btn-sm">Danger Small</button>

    <!-- Warning Large Full-width Button -->
    <button id="button-5" class="btn btn-warning btn-lg btn-block">Warning Full Width</button>

    <!-- Disabled Info Button -->
    <button id="button-6" class="btn btn-info" disabled>Disabled Info</button>

    <!-- Light Button -->
    <button id="button-7" class="btn btn-light">Light Button</button>

    <!-- Link Button -->
    <button id="button-8" class="btn btn-link">Link Button</button>

  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
